<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git-Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            padding-top: 70px;
        }
        .search-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        #search-bar {
            background-color: #fff;
            border: 1px solid #ced4da;
            padding-right: 40px;
        }
        #voice-search-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        #voice-search-btn.listening {
            color: #dc3545;
        }
        #links-table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .section-header {
            background-color: #e9ecef;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="search-bar-container">
        <div class="container">
            <div class="search-wrapper">
                <input type="text" id="search-bar" class="form-control" placeholder="Search links...">
                <button id="voice-search-btn" title="Search by voice">
                    ðŸŽ¤
                </button>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <table id="links-table" class="table">
            <tbody>
                <!-- Links will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const links = [
            {
                category: "Shiva's GitHub Links", links: [
                    { url: "https://github.com/CBench137/cblinks.git.io/blob/main/index.html", title: "EDITABLE LINK of constitutional bench", editUrl: "https://github.com/CBench137/cblinks.git.io/edit/main/index.html", description: "Edit your cbench link from here" },
                    { url: "https://github.com/ShivaPrasadAcharya?tab=repositories", title: "REPOS", editUrl: "https://github.com/ShivaPrasadAcharya?tab=repositories", description: "Shiva's Repos" },
                    { url: "https://cbench137.github.io/scriptconverter.git.io/", title: "Devnagari to Latin converter cb137- number only", editUrl: "https://github.com/CBench137/scriptconverter.git.io/blob/main/index.html", description: "Devnagari to Latin converter, number converter, cbench137, constitutional bench" },
                    { url: "https://cbench137.github.io/sampleofmanagementsystem.git.io/", title: "Devnagari to Latin converter cb137- number only", editUrl: "https://github.com/CBench137/sampleofmanagementsystem.git.io/blob/main/index.html", description: "Devnagari to Latin converter, number converter, cbench137, constitutional bench" },
                    { url: "https://cbench137.github.io/dateconverter.git.io/", title: "Date converter cbgit- date only", editUrl: "https://github.com/CBench137/dateconverter.git.io/blob/main/index.html", description: "date converter, date format converter, cbench137, git of CBench" }
]
            }
            
        ];

        function createLinkRow(link) {
            return `
                <tr>
                    <td>
                        <a href="${link.url}" target="_blank">${link.title}</a>
                        ${link.editUrl ? `<a href="${link.editUrl}" target="_blank"> &#9999;</a>` : ''}
                        ${link.description ? `<br>${link.description}` : ''}
                    </td>
                </tr>
            `;
        }

        function renderLinks(linksToRender) {
            let html = '';
            linksToRender.forEach(category => {
                html += `
                    <tr class="section-header">
                        <td>${category.category}</td>
                    </tr>
                `;
                html += category.links.map(createLinkRow).join('');
            });
            linksTable.innerHTML = html;
        }

        function normalizeText(text) {
            // Remove dots and convert to lowercase for comparison
            return text.replace(/\./g, '').toLowerCase();
        }

        function filterLinks(query) {
            const normalizedQuery = normalizeText(query);
            return links.map(category => ({
                category: category.category,
                links: category.links.filter(link =>
                    normalizeText(link.title).includes(normalizedQuery) ||
                    normalizeText(link.description).includes(normalizedQuery)
                )
            })).filter(category => category.links.length > 0);
        }

        // Voice search functionality
        const voiceSearchBtn = document.getElementById('voice-search-btn');
        const searchBar = document.getElementById('search-bar');
        const linksTable = document.getElementById('links-table').getElementsByTagName('tbody')[0];

        let recognition = null;
        try {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                searchBar.value = transcript;
                searchBar.dispatchEvent(new Event('input'));
                voiceSearchBtn.classList.remove('listening');
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                voiceSearchBtn.classList.remove('listening');
            };

            recognition.onend = () => {
                voiceSearchBtn.classList.remove('listening');
            };

            voiceSearchBtn.addEventListener('click', () => {
                try {
                    if (voiceSearchBtn.classList.contains('listening')) {
                        recognition.stop();
                        voiceSearchBtn.classList.remove('listening');
                    } else {
                        recognition.start();
                        voiceSearchBtn.classList.add('listening');
                    }
                } catch (error) {
                    console.error('Speech recognition error:', error);
                    alert('Speech recognition is not supported in your browser.');
                }
            });
        } catch (error) {
            console.error('Speech recognition is not supported:', error);
            voiceSearchBtn.style.display = 'none';
        }

        searchBar.addEventListener('input', function() {
            const query = this.value.trim();
            const filteredLinks = filterLinks(query);
            renderLinks(filteredLinks);
        });

        // Initial render
        renderLinks(links);
    </script>
</body>
</html>
